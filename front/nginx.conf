server {
    listen 80;
    server_name fredlecoat.com www.fredlecoat.com;

    # Racine pointée vers /config/www (ta build Angular)
    root /config/www;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Sécurité basique : interdire les fichiers cachés
    location ~ /\.(?:ht|git|env) {
        deny all;
    }
}

